<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-banner text-center">
				<h1>Raghu ERP Solutions</h1>
			</div>
			<div class="portlet portlet-green">
				<div class="portlet-heading login-heading">
					<div class="portlet-title">
						<h4><strong>Login to Raghu ERP!</strong>
						</h4>
					</div>
					<div class="portlet-widgets">
						<!--<button class="btn btn-white btn-xs"><i class="fa fa-plus-circle"></i> New User</button>-->
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="portlet-body">
					<form ngForm='forms' id="login-form" #forms role="form" style="display: block;">
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control" placeholder="Username" [(ngModel)]="userData.username ">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="userData.password ">
						</div>
						<div class="form-group">
							<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
							<label for="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<button (click)="log()" name="login-submit" type="submit" id="login-submit" tabindex="4" class="btn btn-lg btn-green btn-block"
							 value="Log In ">Sign In</button>

							<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>		
						</div>
					</form>
