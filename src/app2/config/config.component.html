<toaster-container [toasterconfig]="toasterconfig">
</toaster-container>
<div class="row">
    <div class="col-md-12">

        <!-- <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">
                Management Details
            </div>
        </div>
        <div class="panel-body"> -->
        <div class="portlet portlet-default">
            <div class="portlet-heading">
                <div class="portlet-title">
                    <h4>Management Details</h4>
                </div>
                <div class="portlet-widgets">
                    <a (click)="addpopup()" style="cursor: pointer !important"><i class="fa fa-plus-square" style="font-size:15px"></i>&nbsp; Add Member </a>

                    <!-- <button  class="btn btn-primary btn-pm pull-right">Add Member <i class="fa fa-plus" style="font-size:15px"></i></button> -->

                </div>
                <div class="clearfix"></div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-5">
                        Search:
                        <input class="form-control" name="filter" [(ngModel)]="filterQuery" >
                    </div>
                    <div class="col-xs-2">
                        <label class="label-control">Rows on page</label>
                        <select class="form-control input-sm" name="row" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="12">12</option>
                </select>
                    </div>
                    <div class="col-xs-5">

                        <label class="col-xs-12 label-control">Sort by</label>

                        <div class="col-xs-6">
                            <div class="">
                                <select class="form-control input-sm" name="sort" [(ngModel)]="sortBy">
                            <option ngValue="reg_no">Reg no</option>
                            <option ngValue="role">Role</option>                      
                        </select>
                            </div>
                        </div>
                        <!-- <div class="col-xs-6 ">
                        <button (click)="addpopup()" class="btn btn-primary btn-pm pull-right">Add Member <i class="fa fa-plus" style="font-size:15px"></i></button>
                    </div> -->
                    </div>
                </div>
                <br>
                <table id="employee" [mfData]="emails | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy"
                    [(mfSortOrder)]="sortOrder" class="table table-striped table-bordered dt-responsive nowrap table-green" cellspacing="0"
                    width="100%">
                    <thead>
                        <tr>
                            <th>
                                <mfDefaultSorter by="#">
                                    #
                                </mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="reg_no">
                                    Designation
                                </mfDefaultSorter>
                            </th>
                            <th>
                                <mfDefaultSorter by="role">
                                    Email
                                </mfDefaultSorter>
                            </th>
                            <th style="text-align:center" colspan="2">
                                <mfDefaultSorter by="holtype">
                                    Response
                                </mfDefaultSorter>
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="mf.data.length != 0">
                        <tr *ngFor="let details of  mf.data; let i=index">

                            <td>{{i+1}}</td>
                            <td>{{details.designation}}</td>
                            <td>{{details.email}}</td>
                            <td style="text-align:center"><button (click)="changepopup(details)" class="btn btn-sm btn-success btn-square btn-xs">change</button></td>
                            <td style="text-align:center"><button (click)="delpopup(details)" class="btn btn-sm btn-danger btn-square btn-xs">Delete</button></td>

                        </tr>
                    </tbody>
                    <tbody *ngIf="mf.data.length == 0">
                        <tr rowspan="2">
                            <td colspan="12">
                                <h4 *ngIf="mf.data.length == 0" class="text-center"> No Data found</h4>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="14">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,12]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>
</div>
<popup (confirmClick)="delete()" #popup3>

    <h4>Are you sure to delete this <span style="background-color:rgba(3, 169, 243, 0.49)"> {{ designation }}</span> User</h4>

</popup>

<popup (confirmClick)="change()" #popup2>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Designation :</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" disabled name="degignation" [(ngModel)]="designation" id="designation" placeholder="enter name ">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Email : </label>
            <div class="col-sm-7">

                <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="enter email">


            </div>
        </div>


    </form>
</popup>


<popup (confirmClick)="assign()" #popup1>


    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Designation :</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" name="degignation" [(ngModel)]="designation" id="designation" placeholder="enter name ">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmai3" class="col-sm-3 control-label">Email : </label>
            <div class="col-sm-7">

                <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="enter email">


            </div>
        </div>


    </form>
</popup>
